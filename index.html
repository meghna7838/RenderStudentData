<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root" style="text-align: center;"></div>

    <script type="text/babel">
    let studentName=[]
    let nameref = React.createRef();
    let marksref = React.createRef();
    const Form = () => <>
    <h1>Student's Form</h1>
    <form onSubmit={handleOnSubmit}>
        <input placeholder="Name" ref={nameref}/>
        <input type="number" placeholder="Marks" ref={marksref}/>        
        <button on>Submit</button>
    </form>
      </>;

      function handleOnSubmit() {
        event.preventDefault();
        const name = nameref.current.value;
        const marks = marksref.current.value;
        studentName.unshift({name,marks})
        nameref.current.value="";
        marksref.current.value="";
        renderdata();
        
      }
      const Result = () => <>
      <table border="2px">
       <thead>
         <tr>
            <th>Student's Name</th>
            <th>Marks</th>
        </tr>
        </thead>

        <tbody>
        {studentName.map((stud,index)=>(
            <tr>
                <td>{stud.name}</td>
                <td>{stud.marks}</td>
            </tr>
        ))}
        </tbody>
      </table>
      </>

      const App = () => (
        <>
          <Form />
          <br/>
          <Result />
        </>
      );

      function renderdata()
      {const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);}
      renderdata();
    </script>
  </body>
</html>
